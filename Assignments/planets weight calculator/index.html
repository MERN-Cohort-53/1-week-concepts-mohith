<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Weight Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
   <p>Calculate a weight of an object on a planet</p>
   <div>
      <form id="form">
        <input type="number" id="weight" placeholder="Mass In Kilogram" onfocus="this.value = ''">
        <select class="planets">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
          <option value="pluto">Pluto</option>
        </select>
        <input class="btn" type="submit" value="Calculate Weight">
      </form> 
   </div>
   <div class="image_container">
        <img class="container">
        <p class="text"></p>
   </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
